<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="../../img/123.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --fg-color: #2c2c3e;
      --text-color: white;
      --hover-color: #555570;
    }
    body.dark {
      --bg-color: #f0f0f0;
      --fg-color: #ffffff;
      --text-color: #111;
      --hover-color: #ddd;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--bg-color), var(--fg-color));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }
    .player {
      background: var(--fg-color);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 350px;
      transition: background 0.5s;
    }
    .album-art {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      height: 200px;
      object-fit: cover;
      animation: fadeIn 1s ease-in-out;
    }
    .player h2 {
      margin-bottom: 10px;
    }
    .search-box input {
      width: 90%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    .music-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .music-list button {
      background: #3c3c50;
      padding: 10px;
      border-radius: 10px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    body.dark .music-list button {
      background: #eee;
      color: #111;
    }
    .music-list button:hover {
      background: var(--hover-color);
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
    .toggle-btn {
      margin-bottom: 10px;
      background: #444;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: #666;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="player">
    <button class="toggle-btn" onclick="toggleTheme()">üåô/‚òÄÔ∏è Mode</button>
    <h2>üéµ Music Menu</h2>
    <img src="44.png" alt="Album Art" class="album-art" id="albumArt">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cari lagu..." oninput="filterSongs()">
    </div>
    <div class="music-list" id="musicList">
      <button onclick="playSong('musik/song1.mp3', 'img/Enemy.jpg')">Imagine Dragon Enemy</button>
      <button onclick="playSong('musik/song2.mp3', 'img/song2.jpg')">Imagine Dragon-Natural Arcade</button>
      <button onclick="playSong('musik/song3.mp3', 'img/song3.jpg')">Demi Lovato - Heart Attack</button>
      <button onclick="playSong('musik/song4.mp3', 'img/song4.jpg')">Tom Odell - Another Love</button>
      <button onclick="playSong('musik/song5.mp3', 'img/song5.jpg')">Ava Max - King & Queen</button>
    </div>
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
      Browser tidak mendukung pemutar audio.
    </audio>
    <p>By <em>(Inscar)</em> <a target="_blank">Thank you, for visiting ‚ù§Ô∏è !</p>
  </div>

  <script>
    function playSong(src, imgSrc) {
      const player = document.getElementById('audioPlayer');
      const album = document.getElementById('albumArt');
      player.src = src;
      album.src = imgSrc;
      player.play();
    }

    function filterSongs() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const buttons = document.querySelectorAll('.music-list button');
      buttons.forEach(button => {
        const text = button.textContent.toLowerCase();
        button.style.display = text.includes(input) ? 'block' : 'none';
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
